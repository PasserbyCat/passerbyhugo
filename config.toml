baseURL = "https://passerbycat.netlify.app/"
theme = "LoveIt" # 更改hugo當前預設使用的主題
title = "路人貓的小屋" # 網站標題

languageCode = "zh-tw" # 網站語言
languageName = "繁體中文" # 語言名稱
hasCJKLanguage = true # 是否包含中日韓文字

defaultContentLanguage = "zh-tw"

paginate = 12 # 每頁預設顯示的文章數量
googleAnalytics = "" # google分析代號 [UA-XXXXXXXX-X]
copyright = "" # 版權描述，僅僅用於SEO

enableRobotsTXT = true # 是否使用robots.txt
enableGitInfo = true # 是否使用git訊息
enableEmoji = true # 是否使用emoji

ignoreErrors = ["error-remote-getjson", "error-missing-instagram-accesstoken"] # 忽略一些building error

[author] # 作者配置
  name = "路人貓"
  email = ""
  link = ""

[menu] # 菜單配置
  [[menu.main]]
    identifier = "blog"
    name = "Blog"
    url = "/blog/"
    weight = 1
    pre = "" # 你可以在名稱（允許html格式）之前添加其他訊息，例如圖示
    post = "" # 你可以在名稱（允許html格式）之前添加其他訊息，例如圖示
    title = "" # 當鼠標停在此處時，顯示的標題
  
  [[menu.main]]
    identifier = "book"
    name = "Books"
    url = "/book/"
    weight = 2

  [[menu.main]]
    identifier = "tags"
    name = "Tags"
    url = "/tags/"
    weight = 3

[params]
  defaultTheme = "auto" # 網站預設的背景顏色["auto", "light", "dark"]
  gitRepo = "" # 公共 git 仓库路径，仅在 enableGitInfo 设为 true 时有效
  fingerprint = "" # 哪种哈希函数用来 SRI, 为空时表示不使用 SRI | ["sha256", "sha384", "sha512", "md5"]
  dateFormat = "2006-01-02" # LoveIt 新增 | 0.2.0 日期格式
  title = "我的网站" # 网站标题, 用于 Open Graph 和 Twitter Cards
  description = "这是我的全新 Hugo 网站" # 网站描述, 用于 RSS, SEO, Open Graph 和 Twitter Cards
  images = ["/logo.png"] # 网站图片, 用于 Open Graph 和 Twitter Cards

  [params.header]
    desktopMode = "fixed" # 桌面端导航栏模式 ["fixed", "normal", "auto"]
    mobileMode = "auto" # 移动端导航栏模式 ["fixed", "normal", "auto"]

    [params.header.title]
      logo = "" # LOGO 的 URL
      name = "路人貓的小屋" # 标题名称
      pre = "" # 你可以在名称 (允许 HTML 格式) 之前添加其他信息, 例如图标
      post = "" # 你可以在名称 (允许 HTML 格式) 之后添加其他信息, 例如图标
      typeit = false # LoveIt 新增 | 0.2.5 是否为标题显示打字机动画

  [params.footer]
    enable = true # 页面底部信息配置
    custom = '' # LoveIt 新增 | 0.2.0 自定义内容 (支持 HTML 格式)
    hugo = true # LoveIt 新增 | 0.2.0 是否显示 Hugo 和主题信息
    copyright = true # LoveIt 新增 | 0.2.0 是否显示版权信息
    author = true # LoveIt 新增 | 0.2.0 是否显示作者
    since = 2019 # 网站创立年份
    icp = "" # ICP 备案信息，仅在中国使用 (支持 HTML 格式)
    license = '<a rel="license external nofollow noopener noreffer" href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank">CC BY-NC 4.0</a>' # 许可协议信息 (支持 HTML 格式)

  [params.section]
    paginate = 20 # LoveIt 新增 | 0.2.0 Section (所有文章) 页面配置
    dateFormat = "01-02" # 日期格式 (月和日)
    rss = 10 # RSS 文章数目

  [params.list]
    paginate = 20 # LoveIt 新增 | 0.2.0 List (目录或标签) 页面配置
    dateFormat = "01-02" # 日期格式 (月和日)
    rss = 10 # RSS 文章数目
  
  [params.app]
    title = "我的网站" # 当添加到 iOS 主屏幕或者 Android 启动器时的标题, 覆盖默认标题
    noFavicon = false # 是否隐藏网站图标资源链接
    svgFavicon = "" # 更现代的 SVG 网站图标, 可替代旧的 .png 和 .ico 文件
    themeColor = "#ffffff" # Android 浏览器主题色
